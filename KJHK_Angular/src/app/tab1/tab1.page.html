<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stream
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <button ion-button full (click)="startAudio()">Start Audio</button>
    <button ion-button full (click)="stopAudio()" color="danger">Stop Audio</button>
</ion-content>
